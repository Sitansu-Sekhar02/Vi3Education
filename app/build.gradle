apply plugin: 'com.android.application'

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.2"

    defaultConfig {
        applicationId "com.vi3.vi3education"
        minSdkVersion 19
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
        multiDexEnabled true


        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'

    implementation "androidx.multidex:multidex:2.0.1"

    //sdp
    implementation 'com.intuit.sdp:sdp-android:1.0.5'

    implementation 'com.android.support:design:30.2.1'
    implementation 'com.github.bassaer:materialdesigncolors:1.0.0'

    //volley
    implementation 'com.android.volley:volley:1.1.0'

    //gifView
    implementation 'pl.droidsonroids.gif:android-gif-drawable:1.1.16'
    //validation
    implementation 'com.basgeekball:awesome-validation:4.2'
    //Toasty
    implementation 'com.github.GrenderG:Toasty:1.2.5'
    //glide library
    implementation 'com.github.bumptech.glide:glide:4.9.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.9.0'

    //video exo player
    implementation 'com.google.android.exoplayer:exoplayer:r2.1.1'

    //Razor pay
    implementation 'com.razorpay:checkout:1.5.16'
    implementation "com.razorpay:razorpay-java:1.3.8"





}